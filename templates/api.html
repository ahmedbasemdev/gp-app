<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form id="my-form" style="width: 50vw;" action="/chdform" method="POST">
        <div class="mb-3">
            <label for="gender" class="form-label" >What is your gender?</label>
            <select class="form-select" aria-label="Default select example" id="gender" name="gender" required>
                <!-- <option selected>Open this select menu</option> -->
                <option value="0" >Male</option>
                <option value="1">Female</option>
            </select>
        </div>    
        <div class="mb-3">
            <label for="worktype" class="form-label" name="worktype">Which of the following best describes your current work status?</label>
            <select class="form-select" aria-label="Default select example" required id="worktype">
                <!-- <option selected>Open this select menu</option> -->
                <option value="1">Private</option>
                <option value="2"> Self-Employed</option>
                <option value="3">Govt_job, Children</option>
                <option value="4">Never_Worked</option>

            </select>
        </div>
            <div class="mb-3">
            <label for="age" class="form-label" >What is your current age?</label>
            <input type="number" class="form-control" id="age" name="age" placeholder="Your Age" required>
          </div>
          <div class="mb-3">
            <label for="bloodpressure" class="form-label">Have you been diagnosed with hypertension (high blood pressure)?</label>
            <select class="form-select" aria-label="Default select example" id="bloodpressure" required>
                <!-- <option selected>Open this select menu</option> -->
                <option value="1">Yes</option>
                <option value="0">No</option>
            </select>
        </div>  
        <div class="mb-3">
            <label for="status" class="form-label">Have you ever been married?</label>
            <select class="form-select" aria-label="Default select example" id="status" required>
                <!-- <option selected>Open this select menu</option> -->
                <option value="1">Yes</option>
                <option value="0">No</option>
            </select>
        </div>  
        <div class="mb-3">
            <label for="workstatus" class="form-label">Which of the following best describes your current work status?</label>
            <input type="number" class="form-control" id="workstatus"  placeholder="Work Type" required>
          </div>
          <div class="mb-3">
            <label for="area" class="form-label">Do you live in an urban or rural area?</label>
            <select class="form-select" aria-label="Default select example" id="area" required>
                <!-- <option selected>Open this select menu</option> -->
                <option value="0">urban</option>
                <option value="1">Rural</option>
            </select>
        </div> 
        <div class="mb-3">
            <label for="glucose" class="form-label">What is your most recent fasting blood glucose level (mg/dL)?</label>
            <input type="number" class="form-control" id="glucose" placeholder="Work Type" required>
          </div>
          <div class="mb-3">
            <label for="Mass" class="form-label">What is your current Body Mass Index (BMI)?</label>
            <input type="number" class="form-control" id="Mass" placeholder="Work Type" required>
          </div>
          <div class="mb-3">
            <label for="smokingstatus" class="form-label">Which of the following best describes your smokingÂ status?</label>
            <select class="form-select" aria-label="Default select example" id="smokingstatus" required> 
                <!-- <option selected>Open this select menu</option> -->
                <option value="1">Never Smoked</option>
                <option value="2">Smokes</option>
                <option value="3">Formerly Smoked</option>
                <!-- <option value="2">Smokes</option> -->

            </select>
        </div> 
          
          
        <!-- <div class="form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div> -->
        <input type="number" id="age" name="age" ><br>

        <input type="submit" value="Check your Heart" 
            style="background-color: rgb(3, 208, 92); color: white; padding: 10px;
            width: 300px;  align-self: center; font-size: 26px; border-radius: 10px; margin: auto auto; margin-left: 13rem ; margin-top: 2rem;" >
      </form>


      
</body>
</html>
